<div id="portfolio-wrapper" class="container">
  <div id="portfolio">
    <h3>Employees List: </h3>
        <table>
          <th>ID</th><th>Name</th>
            <tr *ngFor="let emp of employees">
              <td><a routerLink="/employee/{{emp.id}}">{{ emp.id }}</a></td><td>{{ emp.name }}</td>
            </tr>
        </table>
  </div>
</div>
